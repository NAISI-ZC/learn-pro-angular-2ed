<div class="float-right">
    <small>
        Your Cart:
        <span *ngIf="cart.itemCount > 0">
            {{ cart.itemCount }} item(s)
            {{ cart.cartPrice | number: "2.2-2" | currency}}
        </span>
        <span *ngIf="cart.itemCount == 0">
            (empty)
        </span>
    </small>
    <button class="btn btn-sm btn-dark" [disabled]="cart.itemCount == 0" routerLink="/cart">
        <i class="fa fa-shopping-cart"></i>
    </button>
</div>
