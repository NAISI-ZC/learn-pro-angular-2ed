<div class="navbar navbar-dark bg-dark rounded">
    <a class="navbar-brand">SPORTS STORE</a>
    <cart-summary></cart-summary>
</div>
<div class="col-3 p-3 float-left">
    <button class="btn btn-block btn-outline-primary" (click)="changeCategory()">Home</button>
    <button *ngFor="let cat of categories" class="btn btn-block btn-outline-primary"
            [class.active]="cat == selectedCategory" (click)="changeCategory(cat)">{{ cat }}
    </button>
</div>
<div class="col-9 p-3 float-left">
    <div *ngFor="let product of products" class="card border-primary mb-2">
        <h4 class="card-header">{{ product.name }}
            <span class="badge badge-pill badge-primary float-right">
                {{ product.price | number: '2.2-2' | currency }}
            </span>
        </h4>
        <div class="card-text p-3">
            {{ product.description }}
            <button class="btn btn-success btn-sm float-right" (click)="addProductToCart(product)">
                Add To Cart
            </button>
        </div>
    </div>
    <div class="form-inline float-left mr-3">
        <select class="form-control" [value]="productsPrePage"
                (change)="changePageSize($event.target.value)">
            <option value="3">3 per Page</option>
            <option value="4">4 per Page</option>
            <option value="6">6 per Page</option>
            <option value="8">8 per Page</option>
        </select>
    </div>
    <div class="btn-group float-right">
        <button *counter="let page of pageCount" (click)="changePage(page)"
                class="btn btn-outline-primary"
                [class.active]="page == selectedPage">{{ page }}
        </button>
    </div>
</div>
